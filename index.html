<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="/assets/css/style.css"/>
</head>
<body>
    <div class="quiz-container">
    <div class="quiz-header">
    <h1>Knowledge Quiz</h1>
    <p>Test your knowlege with these questions </p>
    </div>
    <div class="progress-bar">
        <div class = "progress-fill"></div>
    </div>
    
    <div class="quiz-content">
        <div class="question-container">
        <div class="question-number">Question 1 of 5 </div>
        <div class="question-text">The question goes here</div>
        <div class="answers-container">
            <div class="answer-option"> A.Option A</div>
            <div class="answer-option">B.Option B</div>
            <div class="answer-option">C.Option C</div>
            <div class="answer-option">D.Option D</div>
        </div>
        <div class="feedback">
         
        </div>
    </div>
</div>
    <div class="quiz-control">
        <button class=" btn" id="nextBtn">Next Question</button>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="/assets/js/script.js"></script>
</body>
</html>
